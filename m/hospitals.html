<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>服务地点</title>
    <meta name="viewport" content="width=device-width,maximum-scale=1,minimum-scale=1" />
    <meta content="telephone=no" name="format-detection" />
    <link href="../css/style.css" rel="stylesheet" />
</head>
<body id="page-service-site">
    <header id="header">
        <a class="back" href="javascript:history.back(1)">返回</a>
        <h2 class="title">服务地点</h2>
    </header>
    <div id="body"></div>
    <div id="foot"></div>
    <script id="bodyTemplate" type='text/html'>
        <div class="search-sites">
            <input type="search" name="name" value="" placeholder="输入查询的医院" />
        </div>
        <ul class="sites">
            {{if hospitals}}
                {{each hospitals as value index}}
                <li class="recommends" data-value="{{value.id}}">{{value.name}}</li>
                {{/each}}
            {{else}}
                <li class="recommends" data-value="1">暂无医院！</li>
            {{/if}}
        </ul>
    </script>
    <script src='../js/template.js'></script>
    <script type='text/javascript' src='../js/zepto.min.js'></script>
    <script src="../js/public.js"></script>
    <script src="../js/zepto-with-touch.min.js"></script>
    <script src="../js/hospitals.js"></script>
</body>
</html>
