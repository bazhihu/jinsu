<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>完善患者信息</title>
	<meta name="viewport" content="width=device-width,maximum-scale=1,minimum-scale=1" />
	<meta content="telephone=no" name="format-detection" />
	<link href="../css/style.css" rel="stylesheet" />
</head>
<body id="page-complete-patient">
	<header id="header">
		<a class="back" href="javascript:history.back(1)">返回</a>
		<h2 class="title">完善患者信息</h2>
		<a class="call" href="tel:">投诉和建议</a>
	</header>

	<form class="menu-form">
		<div class="menu">
			<div class="menuiteminput menuitem">
				<label class="title" for="name">姓名：</label>
				<input type="text" name="name" id="name" value="" placeholder="点击填写" />
			</div>
			<label for="gender" class="menuitem">
				<em class="title">性别：</em>
				<i class="value" data-placeholder="请选择"></i>
				<select class="wheel-selector" id="gender" title="请选择患者的性别">
					
					<option value="1">男</option>
					<option value="2">女</option>
				</select>
			</label>
			<label for="age" class="menuitem">
				<em class="title">年龄：</em>
				<i class="value" data-placeholder="请选择"></i>
				<select class="wheel-selector" id="age" title="请选择患者的年龄">
					<option value="0">1岁以下</option>
					<option value="1">1岁</option>
					<option value="2">2岁</option>
					<option value="3">3岁</option>
					<option value="4">4岁</option>
					<option value="5">5岁</option>
					<option value="6">6岁</option>
					<option value="7">7岁</option>
					<option value="8">8岁</option>
					<option value="9">9岁</option>
					<option value="10">10岁</option>
					<option value="11">11岁</option>
					<option value="12">12岁</option>
				</select>
			</label>
			<label for="height" class="menuitem">
				<em class="title">身高：</em>
				<i class="value" data-placeholder="请选择"></i>
				<select class="wheel-selector" id="height" title="请选择患者的身高">
					<option value="0">1米以下</option>
					<option value="1">1米</option>
					<option value="1.1">1米1</option>
					<option value="1.2">1米2</option>
					<option value="1.3">1米3</option>
					<option value="1.4">1米4</option>
					<option value="1.5">1米5</option>
					<option value="1.6">1米6</option>
					<option value="1.7">1米7</option>
					<option value="1.8">1米8</option>
					<option value="1.9">1米9</option>
					<option value="2">2米及2米以上</option>
				</select>
			</label>
			<label for="weight" class="menuitem">
				<em class="title">体重：</em>
				<i class="value" data-placeholder="请选择"></i>
				<select class="wheel-selector" id="weight" title="请选择患者的体重">
					<option value="0">10千克以下</option>
					<option value="10">10千克-20千克</option>
					<option value="20">20千克-30千克</option>
					<option value="30">30千克-40千克</option>
					<option value="40">40千克-50千克</option>
					<option value="50">50千克-60千克</option>
					<option value="60">60千克-70千克</option>
					<option value="70">70千克-80千克</option>
					<option value="80">80千克-90千克</option>
					<option value="90">90千克-100千克</option>
					<option value="100">100千克以上</option>
				</select>
			</label>
			<label for="inhospital" class="menuitem">
				<em class="title">入院时间：</em>
				<i class="value" data-placeholder="请选择"></i>
				<select class="wheel-selector" id="inhospital" title="请选择患者入院的时间">
					<option value="0">刚入院</option>
					<option value="1">10天内</option>
					<option value="10">10-30天</option>
					<option value="30">1个月到3个月</option>
					<option value="90">3个月到半年</option>
					<option value="180">半年到1年</option>
					<option value="360">1年到3年</option>
					<option value="1080">3年到5年</option>
					<option value="1800">5年以上</option>
				</select>
			</label>
			<label for="disease" class="menuitem">
				<em class="title">因何病住院：</em>
				<i class="value" data-placeholder="请选择"></i>
				<select class="wheel-selector" id="disease" title="请选择患者因何病住院">
					<option value="0">头发癌</option>
					<option value="1">指甲癌</option>
					<option value="2">衣服癌</option>
					<option value="3">鞋子癌</option>
				</select>
			</label>
		</div>
	</form>
	<script src="../js/zepto-with-touch.min.js"></script>
	<script src="../js/swiper.min.js"></script>
	<script src="../js/popup.js"></script>
	<script src="../js/wheel-selector.js"></script>

</body>
</html>
