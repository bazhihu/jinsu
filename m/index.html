<head>
	<meta charset="utf-8" />

    <meta name="Description" content="优爱医护在北京卫生局相关部门的监督和领导下，平台所有护理员均经过岗前培训，并通过严格的考试获得护理员资格上岗，超过4000名专业护理员提供服务，全城覆盖，最快的速度帮您找到最合适的护理员。" />

<body id="page-nurses-filter">
    <header id="header">
        <label for="city" class="city-label filter-label">北京</label>
        <h2 class="title">优爱医护</h2>
        <a class="account1" href="../my/center.html">个人中心</a>
    </header>
    <div class="nurses-filters">
        <label for="service-time" class="filter-label">服务时间</label>
        <label for="sort" class="filter-label" id="sort_tab">好评最多</label>
        <label for="more" class="filter-label" id="select_num">筛选</label>
    </div>

    <div id="city" class="filter-options">
        <div class="container">
            <i class="about">更多城市敬请期待</i>
            <p class="title">请选择城市</p>
            <ul class="cities">
                <li class="selected" id="city_id_110100">
                    <a href="?city_id=110100">北京</a>
                </li>
                <li  id="city_id_120100">
                    <a href="?city_id=120100">天津</a>
                </li>
            </ul>
        </div>
    </div>
    <form id="service-time" class="filter-options">
        <input type="submit" value="确定" id="service-time-submit"/>
        <div class="times">
            <label for="start-time" class="selected">开始时间<input type="date" id="start-time" value="" /></label>
            <label for="end-time">结束时间<input type="date" id="end-time" value="" /></label>
        </div>
    </form>
    <div id="sort" class="filter-options"></div>
    <form id="more" class="filter-category filter-options">
        <div class="container">
            <ul class="category">
                <li data-id="gender" class="selected">性别</li>
                <li data-id="native_province">籍贯</li>
                <li data-id="worker_level">护理员级别</li>
            </ul>
        </div>
        <div class="gender subcategory-selected container subcategory" data-category="gender"></div>
        <div class="native_province container subcategory" data-category="native_province"></div>
        <div class="worker_level container subcategory" data-category="worker_level"></div>
        <div class="operations">
            <span role="button" class="reset-button button">重置</span>
            <span role="button" class="submit-button button">确认</span>
        </div>
    </form>
    <p class="nurses-filter-tips">请先设置服务开始时间与结束时间</p>
    <div id="content">
        <ul class="nurses-list" id="body"></ul>
        <div class="loading-more loading"></div>
    </div>
    <div id="foot"></div>
    <script src="/js/zepto-with-touch.min.js"></script>
    <script type='text/javascript' src='/js/public.js'></script>
    <script type='text/javascript' src='/js/worker/worker.js'></script>
    <script type="text/javascript">
        get_workelist();
    </script>
    <script src="/js/iscroll-lite.min.js"></script>
    <script src="/js/zepto.fx.min.js"></script>
    <script src="/js/zepto.jdate.js"></script>
    <script src="/js/filter.js?v=2015061502"></script>
</body>
</html>
