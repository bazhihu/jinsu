<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
    <title>护理员招聘　优爱医护-您的贴心护理员</title>
    <meta name="Keywords"  content="护理员、护工、陪护、护理、医院护工、家庭陪护、老年护理员、北京护工" />
    <meta name="Description" content="优爱医护在北京卫生局相关部门的监督和领导下，平台所有护理员均经过岗前培训，并通过严格的考试获得护理员资格上岗，超过4000名专业护理员提供服务，全城覆盖，最快的速度帮您找到最合适的护理员。" />
    <meta name="viewport" content="width=320,user-scalable=no" />
	<meta content="telephone=no" name="format-detection" />
	<link href="../css/style.css" rel="stylesheet" />
    <div id='wx_pic' style='margin:0 auto;display:none;'>
        <img src='/images/pic300.jpg' />
    </div>
</head>
<body id="page-job">
	<header id="header">
		<a class="back" href="javascript:history.back(1)">返回</a>
		<h2 class="title">护理员招聘</h2>
	</header>


	<div class="job-header">
		<div class="container">
			<img class="logo" src="../images/logo.png" width="113" height="33" alt="优爱医护" />
			<h4 class="slogan">快速预约护理员专业平台</h4>
			<p>www.youaiyihu.com</p>
		</div>
	</div>
	<form class="menu-form job-form">
		<h3 class="form-title">应聘人员登记表</h3>
		<div class="row">
			<label for="name">*姓　　名：</label>
			<input type="text" value="" name="name" id="name" placeholder="请填写您的姓名" />
		</div>
		<div class="row">
			<label>*性　　别：</label>
			<label for="gender-male"><input type="radio" name="gender" id="gender-male" value="male" />男</label>
			<label for="gender-female"><input type="radio" name="gender" id="gender-female" value="female" checked />女</label>
		</div>
			
		<div class="row">
			<label for="birthday">*出生日期：</label>
			<input type="text" value="" name="birthday" id="birthday" placeholder="请填写您的出生日期" />
		</div>
		<div class="row">
			<label for="native-place">*出生日期：</label>
			<input type="text" value="" name="native-place" id="native-place" placeholder="请填写您的籍贯" />
		</div>
		<div class="row">
			<label for="mobile">*手机号码：</label>
			<input type="tel" value="" name="mobile" id="mobile" maxlength="11" placeholder="请填写您的手机号码" />
		</div>
		<div class="row">
			<label>*是否有相关工作经验：</label>
			<label for="experience-yes"><input type="radio" name="experience" id="experience-yes" value="yes" />是</label>
			<label for="experience-no"><input type="radio" name="experience" id="experience-no" value="no" checked />否</label>
		</div>
		<div class="row">
			<label for="work">*工作年限：</label>
			<input type="tel" value="" name="work" id="work" maxlength="2" placeholder="请填写您的工作年限" />
		</div>
		<footer id="footer">
			<input type="submit" value="提交" />
			<p>&#169;2015 Youaiyihu</p>
		</footer>
	</form>
    <div id="foot"></div>
    <script type="text/javascript" src="../js/public.js"></script>
</body>
</html>
