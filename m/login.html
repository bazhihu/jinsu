<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>快捷登录</title>
	<meta name="viewport" content="width=device-width,maximum-scale=1,minimum-scale=1" />
	<meta content="telephone=no" name="format-detection" />
	<link href="../css/style.css" rel="stylesheet" />
    <style>
        input[type="submit"] {
            display: block;
            width: 100%;
            height: 42px;
            font-size: 17px;
            color: #fafafa;
            border: 0 none;
            -webkit-border-radius: 3px;
            border-radius: 3px;
        }
    </style>
</head>
<body id="page-signin">
	<header id="header">
		<a class="back" href="javascript:history.back(1)">返回</a>
		<h2 class="title">快捷登录</h2>
		<a class="call" href="tel:">投诉和建议</a>
	</header>

	<form class="signin-form">
		<div class="menu">
			<div>
				<input type="tel" id="mobile" name="mobile" value="" maxlength="11" placeholder="请输入手机号码" />
				<span class="retrieve-button" role="button">获取验证码</span>
			</div>
			<div class="hide" style="display: none">
				<input type="tel" id="code" maxlength="6" name="authCode" value="" placeholder="请输入验证码" />
			</div>
		</div>
		<p class="tips hide" style="display: none">点击登录表示已阅读并同意<a href="protocol.html">用户协议</a></p>
		<div class="operations hide" style="display: none">
			<input type="submit" class="submit signin-disable-form" value="登录" />
		</div>
	</form>

    <script src="js/zepto.min.js" type="text/javascript"></script>
    <script src="js/touch.js" type="text/javascript"></script>
    <script src="js/public.js" type="text/javascript"></script>
    <script src="js/login/login.js" type="text/javascript"></script>
</body>
</html>
