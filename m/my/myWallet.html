<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>我的钱包_优爱医护-您的贴心护理员</title>
    <meta name="viewport" content="width=320,user-scalable=no" />
    <meta content="telephone=no" name="format-detection" />
    <link href="../css/style.css" rel="stylesheet" />
</head>
<body id="page-wallet">
<header id="header">
    <a class="back" href="javascript:history.back(1)">返回</a>
    <h2 class="title">我的钱包</h2>
    <a class="home" href="/">首页</a>
</header>

<div class="menu">
    <div class="menuitem balance">
        <i class="title">当前账户余额</i>
        <em class="value" id="walletMoney" style="max-width: 180px;margin-right: auto;margin-left: auto;">&yen;</em>
    </div>
</div>

<ul class="menu wallet-logs" id="content" role="menu">
</ul>
<script id="myWallet" type="text/html">
    {{if isAdmin}}
        {{each list as value i}}
            <li class="menuitem detail" role="menuitem">
                <em class="title">{{value['0']}}</em>
                <i class="value {{value['1']}}">{{value['2']}}</i>
                <p class="time">{{value['3']}}</p>
                <span style="display:none;" class="toDetail" url-data="/my/consumerDetail.html?detailType={{value['6']}}&detailNo={{value['4']}}&detailMoney={{value['2']}}&detailTime={{value['3']}}&wallet={{value['5']}}"></span>
            </li>
        {{/each}}
    {{/if}}
</script>

</body>
</html>
