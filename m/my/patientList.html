<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>被护理人</title>
    <meta name="viewport" content="width=320,user-scalable=no" />
    <meta content="telephone=no" name="format-detection" />
    <link href="../css/style.css" rel="stylesheet" />
</head>
<body id="page-patient-list">

<header id="header">
    <a class="back" href="javascript:history.back(1)">返回</a>
    <h2 class="title">被护理人</h2>
    <a class="add" href="/addPatient.html">添加</a>
</header>

<ul class="patient-list" id="content">
</ul>
<script id="patient" type="text/html">
    {{each list as value i}}
    <li class="{{if !i}}default{{/if}} menuitem save">
        <a href="patientDetail.html?age={{value.age}}&gender={{value.gender}}&height={{value.height}}&name={{(value.nameUrl)}}&relation={{value.relation}}&weight={{value.weight}}&id={{value.id}}">
            <div class="patient-photo">
                <img src="../images/patient-simple.jpg" width="62" height="62" alt="">
            </div>
            <em class="name">{{value.name}}<span class="years">{{value.age}}岁</span></em>
            <i class="about">{{value.create_time}}</i>
        </a>
    </li>
    {{/each}}
</script>
<a class="add-button" role="button" href="/addPatient.html">马上添加</a>

<div id="foot"></div>
<script type="text/javascript" src="../js/zepto-with-touch.min.js"></script>
<script src="../js/template.js" type="text/javascript"></script>
<script type='text/javascript' src='../js/public.js'></script>
<script type="text/javascript" src="../js/my/patientList.js?v=1.1"></script>
</body>
</html>
