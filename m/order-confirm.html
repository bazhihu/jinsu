<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>确认订单</title>
    <meta name="viewport" content="width=device-width,maximum-scale=1,minimum-scale=1" />
    <meta content="telephone=no" name="format-detection" />
    <link href="../css/style.css" rel="stylesheet" />
</head>
<body id="page-confirm">
<header id="header">
    <a class="back" href="javascript:history.back(1)">返回</a>
    <h2 class="title">确认订单</h2>
</header>
<div id="body"></div>
<div id="foot"></div>
<script id="bodyTemplate" type='text/html'>
    <form class="menu-form" method="post" name="form_order" id="form_order">
        <input type="hidden" value="{{uid}}" name="uid">
        <input type="hidden" value="{{mobile}}" name="mobile">
        <section class="menu">
            <h3 class="menu-title">订单内容</h3>
            <div class="menuitem" role="menuitem">
                <em class="title">服务时间：</em>
                <span class="detail">{{start_time}}至{{end_time}}</span>
                <input type="hidden"  name="start_time" value="{{start_time}}">
                <input type="hidden" name="end_time" value="{{end_time}}">
                <i class="value">共{{days}}天</i>
            </div>
            <div class="menuitem" role="menuitem">
                <em class="title">服务地点：</em>
                <i class="value">{{hospitals_name}}</i>
                <input type="hidden" name="hospital_id" value="{{hospital_id}}">
                <input type="hidden" name="department_id" value="1{{department_id}}">
            </div>
            <div class="menuitem" role="menuitem">
                <em class="title">病患状态：</em>
                <i class="value">{{patient_states_name}}</i>
                <input type="hidden" name="patient_state" value="{{patient_state}}">
            </div>
            <div class="menuitem" role="menuitem">
                <em class="title">护理师：</em>
                {{if worker_level==1}}
                    <i class="value care-level-middle">{{worker_level_name}}</i>
                {{/if}}
                {{if worker_level==2}}
                    <i class="value care-level-hight">{{worker_level_name}}</i>
                {{/if}}
                {{if worker_level==3}}
                    <i class="value care-level-special">{{worker_level_name}}</i>
                {{/if}}
                <input type="hidden" name="worker_level" value="{{worker_level}}">
            </div>
        </section>

        <section class="menu" role="menu">
            <h3 class="menu-title">订单金额</h3>
            <div class="menuitem" role="menuitem">
                <table class="menu-detail">
                    <tbody>
                    <tr>
                        <td>{{worker_level_name}}服务{{days}}天</td>
                        <td>&yen;{{price}}×{{days}}</td>
                    </tr>
                    {{if has_holidays}}
                        <tr>
                            <td>法定假日需另增加2倍服务费<br style="font-size: 10px">{{has_holidays}}</td>
                            <td>&yen;{{price}}×{{has_holidays_num}}×2</td>
                        </tr>
                    {{/if}}
                    <!--{{if patient_state==2}}-->
                        <!--<tr>-->
                            <!--<td>病患不可自理</td>-->
                            <!--<td>+{{patient_state_coefficient}}%</td>-->
                        <!--</tr>-->
                    <!--{{/if}}-->
                    </tbody>
                    <tfoot>
                    <tr>
                        <td>实际支付</td>
                        <td>&yen;{{true_pay}}
                        </td>
                    </tr>
                    </tfoot>
                </table>
            </div>
            <a href="#" class="menuitem" role="menuitem">
                <em class="title">钱包余额：</em>
                <i class="value">&yen;<span id="blance"></span></i>
            </a>
        </section>
        {{if blance<ture_pay}}
        <section class="payments menu" role="menu">
            <header class="menu-header">
                <span class="more">还需支付：<em>2200</em>元</span>
                <h3 class="menu-title">支付方式</h3>
            </header>
            <label class="menuitemradio-checked menuitem menuitemradio" for="pay-offline" role="menuitemradio">
                <span class="pay-offline"></span>
                <em>当面支付</em>
                <i>此处为文字介绍当面支付</i>
                <input type="radio" name="pay_way" checked id="pay-offline" value="1" />
            </label>
            <label class="menuitem menuitemradio" for="pay-alipay" role="menuitemradio">
                <span class="pay-alipay"></span>
                <em>支付宝支付</em>
                <i>推荐有支付宝账号的用户使用</i>
                <input type="radio" name="pay_way" checked id="pay-alipay" value="2" />
            </label>
            <label class="menuitem menuitemradio" for="pay-wechat" role="menuitemradio">
                <span class="pay-wechat"></span>
                <em>微信支付</em>
                <i>推荐安装微信5.0及以上版本的使用</i>
                <input type="radio" name="pay_way" checked id="pay-wechat" value="3" />
            </label>
        </section>
        {{else}}
        <input type="hidden" value="1" name="pay_way">
        {{/if}}
        <input type="submit" value="确认支付" />
    </form>
</script>
<script src="../js/zepto-with-touch.min.js"></script>
<script src='../js/template.js'></script>
<script type='text/javascript' src='../js/zepto.min.js'></script>
<script src="../js/public.js"></script>
<script src="../js/order/order-confirm.js"></script>
<script>
    $('.menuitemradio input[type="radio"]').on('click', function () {
        [].forEach.call(this.form.elements[this.name], function (radio) {
            $(radio).parent()[radio === this ? 'addClass' : 'removeClass']('menuitemradio-checked');
        }, this);
    });
</script>
</body>
</html>
