<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>确认订单</title>
    <meta name="viewport" content="width=device-width,maximum-scale=1,minimum-scale=1" />
    <meta content="telephone=no" name="format-detection" />
    <link href="../css/style.css" rel="stylesheet" />
</head>
<body id="page-confirm">
<header id="header">
    <a class="back" href="javascript:history.back(1)">返回</a>
    <h2 class="title">确认订单</h2>
</header>
<div id="body"></div>
<div id="foot"></div>
<script id="bodyTemplate" type='text/html'>
    <form class="menu-form">
        <section class="menu">
            <h3 class="menu-title">订单内容</h3>
            <div class="menuitem" role="menuitem">
                <em class="title">服务时间：</em>
                <span class="detail">{{start}}至{{end}}</span>
                <i class="value">共{{days}}天</i>
            </div>
            <div class="menuitem" role="menuitem">
                <em class="title">服务地点：</em>
                <i class="value">协和医院</i>
            </div>
            <div class="menuitem" role="menuitem">
                <em class="title">病患状态：</em>
                <i class="value">不可自理</i>
            </div>
            <div class="menuitem" role="menuitem">
                <em class="title">护理师：</em>
                <i class="value care-level-hight">高级护理师</i>
            </div>
        </section>

        <section class="menu" role="menu">
            <h3 class="menu-title">订单金额</h3>
            <div class="menuitem" role="menuitem">
                <table class="menu-detail">
                    <tbody>
                    <tr>
                        <td>高级赔付服务</td>
                        <td>&yen;1800</td>
                    </tr>
                    <tr>
                        <td>12-30、12-31为假期 当天收取双倍价格</td>
                        <td>&yen;360</td>
                    </tr>
                    <tr>
                        <td>病患不可自理</td>
                        <td>+30%</td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td>实际支付</td>
                        <td>&yen;3000</td>
                    </tr>
                    </tfoot>
                </table>
            </div>
            <a href="#" class="menuitem" role="menuitem">
                <em class="title">钱包余额：</em>
                <i class="value">&yen;800</i>
            </a>
        </section>

        <section class="payments menu" role="menu">
            <header class="menu-header">
                <span class="more">还需支付：<em>2200</em>元</span>
                <h3 class="menu-title">支付方式</h3>
            </header>
            <label class="menuitemradio-checked menuitem menuitemradio" for="pay-offline" role="menuitemradio">
                <span class="pay-offline"></span>
                <em>当面支付</em>
                <i>此处为文字介绍当面支付</i>
                <input type="radio" name="payment" checked id="pay-offline" value="offline" />
            </label>
            <label class="menuitem menuitemradio" for="pay-alipay" role="menuitemradio">
                <span class="pay-alipay"></span>
                <em>支付宝支付</em>
                <i>推荐有支付宝账号的用户使用</i>
                <input type="radio" name="payment" checked id="pay-alipay" value="alipay" />
            </label>
            <label class="menuitem menuitemradio" for="pay-wechat" role="menuitemradio">
                <span class="pay-wechat"></span>
                <em>微信支付</em>
                <i>推荐安装微信5.0及以上版本的使用</i>
                <input type="radio" name="payment" checked id="pay-wechat" value="wechat" />
            </label>
        </section>
        <input type="submit" value="确认支付" />
    </form>
</script>
<script src="../js/zepto-with-touch.min.js"></script>
<script src='../js/template.js'></script>
<script type='text/javascript' src='../js/zepto.min.js'></script>
<script src="../js/public.js"></script>
<script src="../js/order/order-confirm.js"></script>
</body>
</html>
