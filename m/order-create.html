
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>快速预定</title>
    <meta name="viewport" content="width=device-width,maximum-scale=1,minimum-scale=1" />
    <meta content="telephone=no" name="format-detection" />
    <link href="/css/style.css" rel="stylesheet" />
</head>
<body id="page-express">

<header id="header">
    <a class="back" href="javascript:history.back(1)">返回</a>
    <h2 class="title">快速预定</h2>
</header>

<form class="menu-form">
    <!-- 未登录状态 -->
    <menu class="menu">
        <a class="menuitem" role="menuitem" href="14.signin.html"><em class="title">联系方式：</em><i class="value" data-placeholder="快捷登录"></i></a>
    </menu>

    <!-- 已登录状态 -->
    <menu class="menu">
        <span class="menuitem" role="menuitem"><em class="title">联系方式：</em><i class="value" data-placeholder="快捷登录">13900000000</i></span>
    </menu>

    <menu class="menu">
        <label class="menuitem" role="menuitem" for="care-start"><em class="title">服务开始时间：</em><i class="value" data-placeholder="请选择"></i></label>
        <label class="menuitem" role="menuitem" for="care-days"><em class="title">服务天数：</em><i class="value" data-placeholder="请选择"></i></label>
        <a href="serviceSite.html" class="menuitem" role="menuitem"><em class="title">服务地点：</em><label class="value" data-placeholder="请选择"></label></a>
    </menu>

    <menu class="menu">
        <a href="4.patient-status.html" class="menuitem" role="menuitem"><em class="title">病患状态：</em><label class="value" data-placeholder="请选择"></label></a>
    </menu>
    <menu class="menu">
        <label class="menu-label">选择护理等级:</label>
        <div class="care-levels care-additional menuitem" role="menuitem">
            <label class="care-level" for="care-level-middle">
                <span class="level care-level-middle">中级护理</span>
                <input type="radio" name="care-level" id="care-level-middle" value="middle" />
                <span class="price">￥<em>150</em>元/天</span>
                <span class="additional">+30%</span>
            </label>
            <label class="care-level checked" for="care-level-hight">
                <span class="level care-level-hight">高级护理</span>
                <input type="radio" name="care-level" id="care-level-hight" value="hight" />
                <span class="price">￥<em>180</em>元/天</span>
                <span class="additional">+30%</span>
            </label>
            <label class="care-level" for="care-level-special">
                <span class="level care-level-special">特级护理</span>
                <input type="radio" name="care-level" id="care-level-special" value="special" />
                <span class="price">￥<em>200</em>元/天</span>
                <span class="additional">+30%</span>
            </label>
        </div>
    </menu>


    <select id="care-start" class="wheel-selector" title="请选择开始时间">
        <option value="2015-4-26" title="今天">2015年4月26日</option>
        <option value="2015-4-27" title="明天">2015年4月27日</option>
        <option value="2015-4-28">2015年4月28日</option>
        <option value="2015-4-29">2015年4月29日</option>
        <option value="2015-4-30">2015年4月30日</option>
        <option value="2015-5-1">2015年5月1日</option>
        <option value="2015-5-2">2015年5月2日</option>
        <option value="2015-5-3">2015年5月3日</option>
        <option value="2015-5-4">2015年5月4日</option>
        <option value="2015-5-5">2015年5月5日</option>
        <option value="2015-5-6">2015年5月6日</option>
        <option value="2015-5-7">2015年5月7日</option>
        <option value="2015-5-8">2015年5月8日</option>
        <option value="2015-5-9">2015年5月9日</option>
        <option value="2015-5-10">2015年5月10日</option>
    </select>
    <select id="care-days" class="wheel-selector" title="请选择服务天数">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
    </select>

    <input type="submit" value="立即下单" />
</form>
<script src="/js/zepto-with-touch.min.js"></script>
<script src="/js/iscroll.min.js"></script>
<script src="/js/swiper.min.js"></script>
<script src="/js/popup.js"></script>
<script src="/js/wheel-selector.js"></script>
<script>
    $('.care-level input[type="radio"]').on('click', function () {
        [].forEach.call(this.form.elements[this.name], function (radio) {
            $(radio).parent()[radio === this ? 'addClass' : 'removeClass']('checked');
        },this);
    });
</script>
</body>
</html>
