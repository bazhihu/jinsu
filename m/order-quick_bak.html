<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>快速预定</title>
	<meta name="viewport" content="width=device-width,maximum-scale=1,minimum-scale=1" />
	<meta content="telephone=no" name="format-detection" />
	<link href="../css/style.css" rel="stylesheet" />
</head>
<body id="page-express">
    <div id="head"></div>
    <header id="header">
        <a class="back" href="javascript:history.back(1)">返回</a>
        <h2 class="title">快速下单</h2>
    </header>
    <div id="body"></div>
    <div id="foot"></div>
        <div id="order-quick">
            <script id="bodyTemplate" type='text/html'>
                <form class="menu-form" action="order-confirm.html" method="post">
                    <!-- 未登录状态 -->
                    {{if mobile}}
                        <!-- 已登录状态 -->
                        <menu class="menu">
                            <span class="menuitem" role="menuitem"><em class="title">联系方式：</em><i class="value" data-placeholder="快捷登录">{{print mobile}}</i></span>
                        </menu>
                    {{else}}
                        <menu class="menu">
                            <a class="menuitem" role="menuitem" href="login.html"><em class="title">联系方式：</em><i class="value" data-placeholder="快捷登录"></i></a>
                        </menu>
                    {{/if}}

                    <menu class="menu">
                        <label class="menuitem" role="menuitem" for="care-start">
                            <em class="title">服务开始时间：</em>
                            <input type="date" class="value empty" id="startTime" name="start" value="2015-04-28" min="2015-04-28" max="2015-12-31" />
                        </label>
                        <label class="menuitem" role="menuitem" for="care-end">
                            <em class="title">服务结束时间：</em>
                            <input type="date" class="value" id="endTime" name="end" value="" min="2015-04-28" max="2016-12-31" />
                        </label>
                        <a href="hospitals.html" id="service-site-menuitem" target="popup" class="menuitem" role="menuitem">
                            <em class="title">服务医院：</em>
                            <label class="value" data-placeholder="请选择"></label>
                            <input type="hidden" id="hospital_id" name="service-site" value="" />
                        </a>
                        <a href="department.html" id="service-site-menuitem" target="popup" class="menuitem" role="menuitem">
                            <em class="title">服务科室：</em>
                            <label class="value" data-placeholder="请选择"></label>
                            <input type="hidden" id="department_id" name="service-site" value="" />
                        </a>
                    </menu>

                    <menu class="menu">
                        <a href="patient-status.html" id="patient-status-menuitem" target="popup" class="menuitem" role="menuitem">
                            <em class="title">病患状态：</em><label class="value" data-placeholder="请选择"></label>
                            <i class="additional">护理费用每将天增加30%</i>
                            <input type="hidden" id="patient-status" name="patient-status" value="2" />
                        </a>
                    </menu>
                    <menu class="menu">
                        <label class="menu-label">选择护理等级:</label>
                        <div class="care-levels menuitem" role="menuitem">
                            <label class="care-level" for="care-level-middle">
                                <span class="level care-level-middle">中级护理</span>
                                <input type="radio" name="care-level" id="care-level-middle" value="middle" />
                                <span class="price">￥<em>150</em>元/天</span>
                                <span class="additional">+30%</span>
                            </label>
                            <label class="care-level checked" for="care-level-hight">
                                <span class="level care-level-hight">高级护理</span>
                                <input type="radio" name="care-level" id="care-level-hight" value="hight" />
                                <span class="price">￥<em>180</em>元/天</span>
                                <span class="additional">+30%</span>
                            </label>
                            <label class="care-level" for="care-level-special">
                                <span class="level care-level-special">特级护理</span>
                                <input type="radio" name="care-level" id="care-level-special" value="special" />
                                <span class="price">￥<em>200</em>元/天</span>
                                <span class="additional">+30%</span>
                            </label>
                        </div>
                    </menu>
                    <input type="button" value="确定" id="act"/>
            </form>
                <div id="hospitals_load"></div>
            </script>
        <div id="order-confirm" style="display: none">
            <form class="menu-form">
                <section class="menu">
                    <h3 class="menu-title">订单内容</h3>
                    <div class="menuitem" role="menuitem">
                        <em class="title">服务时间：</em>
                        <span class="detail">2015-01-10至2015-02-20</span>
                        <input type="hidden" id="start_time" value="2015-01-10">
                        <input type="hidden" id="end_time" value="2015-02-20">
                        <i class="value">共10天</i>
                    </div>
                    <div class="menuitem" role="menuitem">
                        <em class="title">服务地点：</em>
                        <i class="value">协和医院</i>
                        <input type="hidden" id="hospital_id" value="1">
                        <input type="hidden" id="department_id" value="1">
                    </div>
                    <div class="menuitem" role="menuitem">
                        <em class="title">病患状态：</em>
                        <i class="value">不可自理</i>
                        <input type="hidden" id="patient_state" value="1">
                    </div>
                    <div class="menuitem" role="menuitem">
                        <em class="title">护理师：</em>
                        <i class="value care-level-hight">高级护理师</i>
                        <input type="hidden" id="worker_level" value="1">
                    </div>
                </section>

                <section class="menu" role="menu">
                    <h3 class="menu-title">订单金额</h3>
                    <div class="menuitem" role="menuitem">
                        <table class="menu-detail">
                            <tbody>
                            <tr>
                                <td>高级赔付服务</td>
                                <td>&yen;1800</td>
                            </tr>
                            <tr>
                                <td>12-30、12-31为假期 当天收取双倍价格</td>
                                <td>&yen;360</td>
                            </tr>
                            <tr>
                                <td>病患不可自理</td>
                                <td>+30%</td>
                            </tr>
                            </tbody>
                            <tfoot>
                            <tr>
                                <td>实际支付</td>
                                <td>&yen;3000</td>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                    <a href="#" class="menuitem" role="menuitem">
                        <em class="title">钱包余额：</em>
                        <i class="value">&yen;</i>
                    </a>
                </section>

                <section class="payments menu" role="menu">
                    <header class="menu-header">
                        <span class="more">还需支付：<em>2200</em>元</span>
                        <h3 class="menu-title">支付方式</h3>
                    </header>
                    <label class="menuitemradio-checked menuitem menuitemradio" for="pay-offline" role="menuitemradio">
                        <span class="pay-offline"></span>
                        <em>当面支付</em>
                        <i>此处为文字介绍当面支付</i>
                        <input type="radio" name="payment" checked id="pay-offline" value="offline" />
                    </label>
                    <label class="menuitem menuitemradio" for="pay-alipay" role="menuitemradio">
                        <span class="pay-alipay"></span>
                        <em>支付宝支付</em>
                        <i>推荐有支付宝账号的用户使用</i>
                        <input type="radio" name="payment" checked id="pay-alipay" value="alipay" />
                    </label>
                    <label class="menuitem menuitemradio" for="pay-wechat" role="menuitemradio">
                        <span class="pay-wechat"></span>
                        <em>微信支付</em>
                        <i>推荐安装微信5.0及以上版本的使用</i>
                        <input type="radio" name="payment" checked id="pay-wechat" value="wechat" />
                    </label>
                </section>

                <input type="button" value="确认支付" id="confirm"/>
    <script src='../js/template.js'></script>
    <script type='text/javascript' src='../js/zepto.min.js'></script>
    <script src="../js/public.js"></script>
    <script src="../js/zepto-with-touch.min.js"></script>
    <script src="../js/swiper.min.js"></script>
    <script src="../js/popup.js"></script>
    <script src="../js/wheel-selector.js"></script>
    <script src="../js/order/order-quick.js"></script>
    <script src="../js/order/order-confirm.js"></script>
</body>
</html>
