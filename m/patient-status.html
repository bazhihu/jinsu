<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>病患状态</title>
    <meta name="viewport" content="width=320,user-scalable=no" />
	<meta content="telephone=no" name="format-detection" />
	<link href="../css/style.css" rel="stylesheet" />
</head>
<body id="page-patient-status">

	<header id="header">
		<a class="back">返回</a>
		<h2 class="title">病患状态</h2>
        <a class="home" href="/">首页</a>
	</header>

	<form class="patient-status">
		<div class="menu" role="menu">
			<label class="menuitemradio-checked menuitem menuitemradio" role="menuitemradio">
				<em class="title">可自理</em>
				<input type="radio" name="patient-status" id="patient-status-1" title="可自理" checked value="1" />
				<i class="about">指行动不需要协助可自行解决的病患，如：可自行行走、吃饭、排便并意识清醒。</i>
			</label>
		</div>
		<div class="menu" role="menu">
			<label class="menuitem menuitemradio" role="menuitemradio">
				<span class="additional">护理费用每天将增加30%</span>
				<em class="title">不可自理</em>
				<input type="radio" name="patient-status" id="patient-status-2" title="不可自理" value="2" />
				<i class="about">指行动需要协助完成的病患，如：不可自行行走、吃饭、排便或昏迷。</i>
			</label>
		</div>
	</form>
	<script src="../js/zepto-with-touch.min.js"></script>
	<script>
		function setValueByHash(value) {
			value && [].forEach.call(document.getElementsByName('patient-status'), function (radio) {
				$(radio).parent()[(radio.checked = value == radio.value) ? 'addClass' : 'removeClass']('menuitemradio-checked');
			});
		}
		$('#header .back').click(function (e) {
			var value, text;
			[].forEach.call(document.getElementsByName('patient-status'), function (radio) {
				if (radio.checked) {
					value = radio.value;
					text = radio.title;
				}
			});
			try {
				window.parent.$.dismissPopup({ value: value, text: text });
			} catch (error) {
				window.history.back(1);
			}
		});
		$('.menuitemradio input[type="radio"]').on('click', function () {
			[].forEach.call(this.form.elements[this.name], function (radio) {
				$(radio).parent()[radio === this ? 'addClass' : 'removeClass']('menuitemradio-checked');
			}, this);
		});
	</script>
</body>
</html>
