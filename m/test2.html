<html>
<head>
    <meta charset="UTF-8">
    <title>
        测试jquery控制My97DatetimePicker格式
    </title>
    <script type="text/javascript" src="./js/wdatepicker.js"></script>
    <script type="text/javascript" src="./js/jquery.js"></script>
</head>
<body>
<script type="text/javascript" >
    $(document).ready(function(){
        $('#start').unbind('focus');
        $('#start').bind('focus',function(){WdatePicker({skin:'whyGreen',dateFmt:'yyyy年MM月'});});

        $('#end').unbind('focus')
        $('#end').bind('focus',function(){WdatePicker({skin:'whyGreen',dateFmt:'yyyy年MM月',minDate:'#F{$dp.$D(\'start\')}'});});

        $('#start1').unbind('focus');
        $('#start1').bind('focus',function(){WdatePicker({skin:'whyGreen',dateFmt:'yyyy年MM月'});});

        $('#end1').unbind('focus')
        $('#end1').bind('focus',function(){WdatePicker({skin:'whyGreen',dateFmt:'yyyy年MM月',minDate:'#F{$dp.$D(\'start\')}'});});
    });
</script>
<input id="start" class="time" type="text"/>
<input id="end" class="time" type="text"/>
<input id="start1" class="time" type="text"/>
<input id="end1" class="time" type="text"/>
</body>
</html>
